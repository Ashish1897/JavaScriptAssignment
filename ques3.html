<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
    <script text="javascript">
        //Print the second lowest number
        function secondlowest(inputArray) {
            inputArray.sort();
  
            var a = inputArray[1];
            document.write('The Second lowest number is ' +a + "<br>");
        }

        function SecondLargest(inputArray) {
            inputArray.sort();
            var a = inputArray[inputArray.length-2];
           document.write('The Second largest number is ' +a + "<br>");
            }
    </script>
</head>
<body>
    <script>
        var inputArray =[1,2,7,8,6,88,0,3,4,5];

        document.write("Array:" +inputArray +"<br><br>");

         SecondLargest(inputArray);
         secondlowest(inputArray);
    </script>
</body>
</html>
